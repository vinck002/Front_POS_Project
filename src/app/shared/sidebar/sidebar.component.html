<mat-nav-list>
    <a mat-list-item routerLink="home" (click)="onsidenavClose()" >

    </a>

    <a  *appPermitDirective="['admin']" mat-list-item routerLink="home" (click)="onsidenavClose()" >

        [matMenuTriggerFor]="FacturacionMenu"

    </a>

    <app-autorizacion >
        <ng-container Autorizado>
          
        
            <mat-divider></mat-divider>
            <a mat-list-item (click)="onsidenavClose()" [matMenuTriggerFor]="menuClient" >

                </a>
     


            <a mat-list-item (click)="onsidenavClose()" [matMenuTriggerFor]="inventario" >
                <mat-icon>business_center</mat-icon><span class="nav-caption">Inventario</span>
            </a>
            <a mat-list-item routerLink="productos" (click)="onsidenavClose()" >
                <mat-icon>toys</mat-icon><span class="nav-caption">Productos</span>

                <mat-icon>attach_money</mat-icon><span class="nav-caption">Caja</span>

                <mat-icon>settings</mat-icon><span class="nav-caption">Configuracion</span>

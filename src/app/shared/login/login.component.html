<app-spiner *ngIf="loading"></app-spiner>
<h2>Login</h2>
<div *ngIf="errores.length > 0"> 
   <ul class="errors">
    <li *ngFor="let item of errores">item</li>
   </ul>
</div>
<form (submit)="Onsubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label >Email</mat-label>
        <input (keyup)="onKey($event)"  formControlName="email" matInput>
        <mat-error>{{obtenerMensajeError()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-error>el campo password es requerido</mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Login</button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>

</form>

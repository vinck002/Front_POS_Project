<div class="container"> 
    <h2>Catecogorias</h2>
    <div class="row">
        <div class="col-md-12">
            <button routerLink="/inventario/creacion-categoria" mat-raised-button color="primary">Crear Categoria</button>
        </div>
    </div>
    <div class="listaProp">

        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
        </mat-form-field>

     <div >
        <div class="Content_table mat-elevation-z8">
            <table mat-table  [dataSource]="dataSource" matSort>
                
            <!-- ID Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">
                    <div class="img">
                        <img [src]="row.image" alt="">
                    </div>
                    </td>
            </ng-container>
            
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

            <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row"> 
             
                <button mat-flat-button color="primary" routerLink="/inventario/creacion-categoria/{{row.id}}">Editar<mat-icon>edit</mat-icon></button>
                <button mat-flat-button color="warn" (click)="DeleteEntidad(row.id)"> Borrar<mat-icon >delete</mat-icon></button>
                </td>
            </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            [pageSize]="cantidadRegistroMostrar"
            length="cantidadTotaldeRegistro"
            aria-label="Select page" (page)="actualizarPaginacion($event)">
            </mat-paginator>

      </div> 
        </div>
    </div>
</div>

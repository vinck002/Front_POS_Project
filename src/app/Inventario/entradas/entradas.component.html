<div class="container-fluid">
    <mat-drawer-container class="Entradas-nav-container" >
        <mat-drawer #drawer class="Entrada-sidenav" mode="side">
         
                <span><p>Acciones</p></span>
               <div class="acciones"><button mat-flat-button color="primary">Nuevo</button></div>
               <div class="acciones"><button mat-flat-button color="accent">Guardar</button></div>
               <div class="acciones "><button mat-flat-button color="warn">Cancelar</button></div>

        </mat-drawer>
      
        <div class="Main-content">

              <mat-card class="card">
                <button mat-mini-fab>

                    <mat-icon  (click)="drawer.toggle()">menu</mat-icon> 
                </button>
                <mat-card-header>
                  <div mat-card-avatar class="header-image"></div>
                 
                  <mat-card-title>Entrada de Mercancia</mat-card-title>
                  <mat-card-subtitle>*****</mat-card-subtitle>
                </mat-card-header>
                <div class="row">
                    <form  [formGroup]="form" (submit)="onSubmit()">
                
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" formControlName="name">
                        </mat-form-field>   
                        
                        <mat-form-field appearance="outline"> 
                            <mat-label>Codigo</mat-label>
                            <input matInput placeholder="Codigo" formControlName="barcode" >
                        </mat-form-field>
                        
                            <mat-form-field appearance="outline">
                                <mat-label>Descripcion</mat-label>
                                <input matInput placeholder="Descripcion" formControlName = "description">
                            </mat-form-field>
                        
                            <mat-form-field appearance="outline">
                                <mat-label>Stock minimo</mat-label>
                                <input matInput placeholder="Stock minimo" formControlName = "inventary_min">
                            </mat-form-field>
                            </form>
                </div>
                <mat-card-content>
                <div class="row">
                    <div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div> -->

  <div class="example-table-container">

    <table mat-table [dataSource]="Operation_Detail"  class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.number}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
</div>
                </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </div>
      
      </mat-drawer-container>

</div>


<mat-card>
    <!-- <h3>Real Estate Management</h3> -->
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"> 
                       <mat-expansion-panel-header>
                        <mat-panel-title><mat-icon>store</mat-icon> Real Estate Management
                        </mat-panel-title>
                        <mat-panel-description>
                           {{panelOpenState ? 'open' : 'closed'}}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <mat-card-actions>
                        <button mat-raised-button routerLink="contract/"><mat-icon>real_estate_agent</mat-icon> Create Contract</button>
                        <button mat-raised-button routerLink="properties"><mat-icon>inventory</mat-icon> property Unit</button>
                        <button mat-raised-button routerLink="documents"><mat-icon>description</mat-icon> Documents</button>
                        <button mat-raised-button routerLink="paymentstatus"><mat-icon>paid</mat-icon> Payment Status</button>
                        <button mat-raised-button routerLink="comment">Comment</button>
                        </mat-card-actions>
                       
                    
                    </mat-expansion-panel>
    </mat-accordion>
    <!-- <mat-card-subtitle>Create or update contract</mat-card-subtitle> -->

    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-card-content>
        <div class="main">
            <router-outlet class="content"></router-outlet>

        </div>
      </mat-card-content>
  </mat-card>

<div class="container"> 
    <div class="row">
        <div class="col-md-12">
        <button [routerLink]="routerApi" mat-raised-button color="primary">{{'Creacion '+EndpointApi}}</button>
        </div>
    </div>
    <div class="listaProp">

        <mat-form-field >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
        </mat-form-field>

    <div class="row">
        <div class="Content_table mat-elevation-z8">
            <table mat-table  [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="identification">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Identification </th>
                <td mat-cell *matCellDef="let row"> {{row.identification}} </td>
              </ng-container>

              <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Names </th>
                <td mat-cell *matCellDef="let row"> {{row.names}}</td>
              </ng-container>
 
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
              </ng-container>
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                <td mat-cell *matCellDef="let row"> {{row.company}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status?'Activo':'Deactive' }} </td>
              </ng-container>

                <ng-container matColumnDef="Accion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                  <td mat-cell *matCellDef="let row"> 
                    <button mat-flat-button color="primary" routerLink="{{routerApi +row.id}}">Editar<mat-icon>edit</mat-icon></button>
                    <button mat-flat-button color="warn" (click)="DeleteEntidad(row.id)"> Borrar<mat-icon >delete</mat-icon></button>
                     </td>
                </ng-container>
                  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
            [pageSize]="cantidadRegistroMostrar"
            length="cantidadTotaldeRegistro"
            aria-label="Select page" (page)="actualizarPaginacion($event)"></mat-paginator>
   
        </div>
    </div>
</div>
</div>

<h2>Usuarios</h2>
<div class="container">
    <form [formGroup]="form" (submit)="onSubmit()">

        <div class="selectFields">
            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option  *ngFor="let option of role" [value]="option.id">
                    {{ option.description }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

             
        </div>

        <div class="Textfield">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input  matInput formControlName="userName" placeholder="Usuario">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contrase単a</mat-label>
                <input  matInput formControlName="pass" placeholder="Contrase単a">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            </mat-form-field>

                </mat-form-field> -->

                <mat-checkbox class="example-margin" formControlName="status">Checked</mat-checkbox> -->
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- </mat-form-field> --> 

           
          </div>
         
          <app-autorizacion [rol]="1">
            <ng-container Autorizado>
              <div class="buttonsarea">
                <button type="button" mat-raised-button (click)="onNewClick()"> New</button>
                <button  [disabled]="!form.valid" mat-raised-button color="primary"> Save</button>
              </div>
         
            </ng-container>
            </app-autorizacion>


        </form>

            <!-- *********************************************************************************************************************************************************************** -->
            <!-- *********************************************************************************************************************************************************************** -->
            

          <div class="listaProp">

            <mat-form-field appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table  [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="userName">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header> Usuario </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}}</td>
                </ng-container>
   
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                  <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>
               
                  <ng-container matColumnDef="Accion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-button (click)="OnEdit(row.id)"><mat-icon>edit</mat-icon></button>
                      <button mat-button (click)="DeleteEntidad(row.id)"><mat-icon color="warm">delete</mat-icon></button>
                       </td>
                  </ng-container>
                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>

   
</div>
